<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css">

    <title>My Gallery</title>
  </head>
  <body>
    <header>
      <img class="profile-pic" src="./profilePhoto.png" alt="profile">
      <p class="name">Rodney Cotton</p>
      <p class="location">Helsinki, Finland</p>

      <div class="profile">
        <div class="profile-box">
          <div class="profile-number">100</div>
          <div class="profile-type">Posts</div>
        </div>
        <div class="profile-box">
          <div class="profile-number">2,242</div>
          <div class="profile-type">Followers</div>
        </div>
        <div class="profile-box">
          <div class="profile-number">1,432</div>
          <div class="profile-type">Following</div>
        </div>
      </div>
    </header>

    <main>
      <img class="pic pic1" src="./photo1.png" alt="photo1.png">
      <img class="pic pic2" src="./photo2.png" alt="photo2.png">
      <img class="pic pic3" src="./photo3.png" alt="photo3.png">
      <img class="pic pic4" src="./photo4.png" alt="photo4.png">
      <img class="pic pic5" src="./photo5.png" alt="photo5.png">
      <img class="pic pic6" src="./photo6.png" alt="photo6.png">
    </main>

    <footer>created by <a href="#">Khanh Chung</a> - devchallenges.io</footer>
  </body>
</html>
